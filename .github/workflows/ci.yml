name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cpp-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc-12, clang-15]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake ninja-build \
            python3-dev python3-numpy python3-pip

      - name: Install pybind11
        run: pip install pybind11

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DATLAS_BUILD_TESTS=ON \
            -DATLAS_BUILD_BENCHMARKS=ON \
            -DATLAS_BUILD_PYTHON=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

      - name: Benchmark (Release only)
        if: matrix.build_type == 'Release' && matrix.compiler == 'gcc-12'
        run: ./build/atlas_benchmarks --benchmark_format=json > benchmark_results.json

      - name: Upload benchmark results
        if: matrix.build_type == 'Release' && matrix.compiler == 'gcc-12'
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: benchmark_results.json

  python-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint
        run: |
          pip install ruff mypy
          ruff check atlas/ || true
          mypy atlas/ --ignore-missing-imports || true

      - name: Test
        run: |
          pip install pytest pytest-cov
          pytest atlas/ -v --cov=atlas || true

  benchmark-regression:
    runs-on: ubuntu-latest
    needs: cpp-build
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download benchmark results
        uses: actions/download-artifact@v3
        with:
          name: benchmark-results

      - name: Check for regressions
        run: |
          echo "Benchmark regression check would run here"
          cat benchmark_results.json || true
