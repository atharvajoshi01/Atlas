name: CI

on:
  push:
    branches: [main]
  pull_request:
      branches: [main]

jobs:
  cpp-build-test:
    name: C++ Build & Test
    runs-on: ubuntu-latest
          
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_CXX_COMPILER=g++-12 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-O2" \
            -DATLAS_BUILD_TESTS=ON \
            -DATLAS_BUILD_BENCHMARKS=ON \
            -DATLAS_BUILD_PYTHON=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

  cpp-benchmark:
    name: Benchmark
    runs-on: ubuntu-22.04
    needs: cpp-build-test

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build g++-12

      - name: Build
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_CXX_COMPILER=g++-12 \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_FLAGS="-O2" \
            -DATLAS_BUILD_TESTS=OFF \
            -DATLAS_BUILD_BENCHMARKS=ON \
            -DATLAS_BUILD_PYTHON=OFF
          cmake --build build --parallel

      - name: Run Benchmarks
        run: ./build/atlas_benchmarks --benchmark_format=console
